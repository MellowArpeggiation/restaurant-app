<!DOCTYPE html>
<html> 
	<head> 
		<!-- Copyright 2015 George Paton -->
		<title>Elegant Feedback</title> 
		
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 

		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/themes/dark-green.min.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		
		<link rel="stylesheet" href="css/elegant.css" />
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<script type="text/javascript" src="js/elegant.js"></script>
	</head> 

	<body>
		<section id="home" data-role="page">
			<div data-role="header" data-add-back-btn="true" data-position="fixed">
				<h1>Feedback</h1>
			</div>
			<div data-role="content" class="ui-content ui-max-width">
				<p>How would you rate your experience?</p>
				<form class="ui-field-stars">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<input type="radio" name="star" id="star-1" value="1">
						<label for="star-1">
							<i class="fa fa-star"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
						</label>
						<input type="radio" name="star" id="star-2" value="2">
						<label for="star-2">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
						</label>
						<input type="radio" name="star" id="star-3" value="3" checked="checked">
						<label for="star-3">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
						</label>
						<input type="radio" name="star" id="star-4" value="4">
						<label for="star-4">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star-o"></i>
						</label>
						<input type="radio" name="star" id="star-5" value="5">
						<label for="star-5">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</label>
					</fieldset>
				</form>
			</div>
		</section> <!-- /page -->
	</body>
</html>
